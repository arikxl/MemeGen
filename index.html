    <main class="meme-editor-container margin-auto flex">
        <div class="close-modal pointer" onclick="closeModal()">X</div>
        <div class="canvas-container">
            <canvas id="meme-canvas" width="500" height="500" onclick="draw(event)">
            </canvas>
        </div>
        <div class="editor-container flex">
            <div class="text-line-container flex ">
                <input class="text-line" type="text" name="add-txt" placeholder="◊î◊ó◊ú◊ß ◊î◊û◊¶◊ó◊ô◊ß ◊†◊õ◊†◊° ◊§◊î" />
                <button class="add-txt-btn" onclick="onAddTxt()">üëçüèª</button>
            </div>
            <div class="text-line-btns-container flex">
                <button class="move-line-up-btn btn" onclick="">‚¨Ü</button>
                <button class="move-line-down-btn btn" onclick="">‚¨á</button>
                <button class="switch-text-line-btn btn" onclick="">
                    <img class="text-line-btns-image"
                        src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt="" />
                </button>
                <button class="add-text-line-btn btn" onclick="">
                    <img class="text-line-btns-image" src="img/ICONS/add.png" alt="" />

                </button>
                <button class="delete-text-line-btn btn" onclick="clearCanvas()">
                    <img class="text-line-btns-image" src="img/ICONS/trash.png" alt="" />
                </button>
            </div>
            <div class="font-manipulation-container">
                <div class="font-btns-container ">
                    <form action="" method="get" class="font-size-input space-between flex">
                        <label for="vol">Font Size:</label>
                        <input type="range" name="font-size-input" min="10" max="30" value="16"
                            class="pointer font-size-bar">
                        <input type="submit" value="Submit">
                    </form>

                    <form action="" method="get" class="font-direction-input flex space-between">
                        <label for="vol">Font Direction:</label>
                        <input type="range" name="vol" min="1" max="3" class="font-direction-bar pointer">
                        <input type="submit" value="Submit">
                    </form>
                </div>


                <div class="font-forms-container ">
                    <form action="" class="font-choice space-between flex" onchange(this.value)>
                        <label for="fonts">Font:</label>
                        <select name="fonts">
                            <option value="Amatic SC">Amatic SC</option>
                            <option value="Bellefair">Bellefair</option>
                            <option value="Heebo">Heebo</option>
                            <option value="Karantina">Karantina</option>
                            <option value="Miriam Libre">Miriam Libre</option>
                            <option value="Varela Round">Varela Round</option>
                        </select>
                        <input type="submit" value="Submit">
                    </form>
                    <form action="" class="font-color-choice flex space-between">
                        <label for="font-color">Font Color:</label>
                        <input type="color" name="font-color" class="color-box" value="#ff0000">
                        <input type="submit" value="Submit">
                    </form>
                    <form action="" class="stroke-color-choice flex space-between">
                        <label for="stroke-color">Stroke Color:</label>
                        <input type="color" name="stroke-color" class="color-box" value="#ff0000">
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
